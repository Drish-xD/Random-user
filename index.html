<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random User</title>
</head>



<body>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div id="app">
        <h1 class="title"> {{Title}} </h1>
        <div class="user">
            <img :src="Picture" :alt="`${FName}${LName}`">
            <h1> {{FName}} {{LName}} </h1>
            <p> <span class="material-icons">email</span> {{Email}}</p>
            <p> <span class="material-icons">call</span> {{Phone}} </p>
            <p> <span class="material-icons">location_on</span> {{Address}} </p>

            <div class="btn">
                <button @click="getUser()"> <span class="material-icons">person_search</span>Regenerate</button>
            </div>

            <footer>Made With ❤️ By <a target="_blank" href="https://drish-xd.is-a.dev/">Drish</a></footer>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>

</html>
